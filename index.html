<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesser by Raheem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <p class="game-instructions" data-testid="gameInstructions">
      Guess The Correct Color and Score a Point
    </p>

    <div class="color-box" data-testid="colorBox"></div>

    <div class="color-options" data-testid="colorOption">
    </div>

    <p class="game-status" data-testid="gameStatus"></p>

    <p class="score" data-testid="score">Score: 0</p>

    <button class="new-game-button" data-testid="newGameButton">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
